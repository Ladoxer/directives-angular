<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" [ngClass]="{odd: odd % 2 !== 0}" [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow': 'transparent'}" *ngFor="let odd of odds">
            {{ odd }}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li class="list-group-item" [ngClass]="{odd: number % 2 !== 0}" [ngStyle]="{backgroundColor: number % 2 !== 0 ? 'yellow': 'transparent'}" *ngFor="let number of numbers">
            {{ number }}
          </li>
        </div>
        <ng-template [ngIf]="!onlyOdd">
          <div *ngIf="!onlyOdd">
            <li class="list-group-item" [ngClass]="{odd: number % 2 !== 0}" [ngStyle]="{backgroundColor: number % 2 !== 0 ? 'yellow': 'transparent'}" *ngFor="let number of numbers">
              {{ number }}
            </li>
          </div>
        </ng-template> -->
        <div *appUnless="onlyOdd">
          <li class="list-group-item" [ngClass]="{odd: number % 2 !== 0}" [ngStyle]="{backgroundColor: number % 2 !== 0 ? 'yellow': 'transparent'}" *ngFor="let number of numbers">
            {{ number }}
          </li>
        </div>

      </ul>
      <p appBasicHighlight>style me with basic derictive!</p>
      <p [appBetterHighlight]="'red'" defaultColor="yellow">style me with better derictive!</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
